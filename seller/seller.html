    <!-- Start Update Product Form -->
    <div id="popupForm" class="containerUpForm">

                <input type="text" id="updateProductPrice"  placeholder="Product Price" >
                <input type="url"  placeholder="Product url" id="updateProductImage">
                <input type="number" placeholder="Product Quantity" id="updateProductQuantity" min="0">

                <span id="cancel"> x </span>
            </form>
        </div>
