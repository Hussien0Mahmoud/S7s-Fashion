<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="admin.css">
    <title>Manage Products</title>
    
</head>
<body>
    <nav>
        <h1><a href="admin.html">Admin Dashboard</a> </h1>
        <ul class="menu ">
            <li><a href="ProductManage.html"class="active" >Manage Products</a></li>
            <li><a href="orderManage.html" >Manage Orders</a></li>
            <li><a href="customerManage.html" >Manage Customers</a></li>
            <li id="signUp"><a href="../index.html">Home Page</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="container">
            <div class="heading">
                <h1> Manage Products </h1>
            </div>
            <div class="input-group">  
                
               <!-- <form action=""> -->
                <input type="text" placeholder="Product Title" id="productTitle">
                <input type="text" placeholder="Product Description" id="productDescription">
                <input type="text" placeholder="Product Price" id="productPrice">
                <input type="text" placeholder="Product Quantity" id="productQuantity">
                <input type="url" placeholder="Product url" id="productImage">
                <span id="error"></span>
                <input type="submit" value="Add Product" id="submitProduct">
               <!-- </form> -->
                <!-- <button id="submitProduct">Add Product</button> -->
            </div>

        <table>
                <tr>
                    <th>Product ID</th>
                    <th>Product Title</th>
                    <th>Product Description</th>
                    <th>Product Price</th>
                    <th>Product Image</th>
                    <th>Status</th>
                    <th>Product Quantity</th>
                    <th>Actions</th>
                </tr>
        </table>
        </div>
    </div>

    <!-- Start Update Product Form -->
    <div id="popupForm" class="containerUpForm">
        <div class="popupFormDiv">
            <h3>Update product</h3>
            <form id="updateForm">
                <input type="text" id="updateProductTitle" placeholder="Product Title">                  
                <input type="text" id="updateProductDescription" placeholder="Product Description">
                <input type="text" id="updateProductPrice"  placeholder="Product Price" >
                <input type="text" id="updateProductQuantity"  placeholder="Product Quantity" >
                <input type="url"  placeholder="Product url" id="updateProductImage">
                <select id="updateProductStatus" >
                    <option value="approved">approved</option>
                    <option value="rejected">rejected</option>
                    <option value="pending">pending</option>
                </select>
                <!-- <input type="url"  placeholder="Product url" id="updateProductStatus"> -->
                <button type="submit">Submit</button>
                <span id="cancel"> x </span>
            </form>
        </div>
    </div>
    <!-- EndUpdate Product Form -->


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="ProductManage.js"></script>
</body>
</html>
