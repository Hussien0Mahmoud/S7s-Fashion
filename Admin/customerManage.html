<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Manage Customers</title>
    
</head>
<body>
    <nav>
        <h1><a href="admin.html">Admin Dashboard</a> </h1>
        <ul class="menu ">
            <li><a href="ProductManage.html" >Manage Products</a></li>
            <li><a href="orderManage.html" >Manage Orders</a></li>
            <li><a href="customerManage.html" class="active" >Manage Customers</a></li>
            <li id="signUp"><a href="../index.html">Home Page</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <div class="container">
            <div class="heading">
                <h1> Manage Customers </h1>
            </div>
            <div class="input-group">  
                <input type="text"  placeholder="Customer Name" id="customerName">
                <input type="email" placeholder="Customer Mail" id="customerMail">
                <input type="password"  placeholder="Customer PassWord" id="customerPass">
                <input type="text" placeholder="Customer Role" id="customerRole">
                <span id="error"></span>
                <input type="submit" value="Add Customer" id="submitCustomer">
            </div>
        <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
        </table>
        </div>
    </div>

    
    <!-- Start Update Product Form -->
    <div id="popupForm" class="containerUpForm">
        <div class="popupFormDiv">
            <h3>Update Customer</h3>
            <form id="updateForm">
                <input type="text"  placeholder="Customer Name" id="updatecustomerName">
                <input type="email" placeholder="Customer Mail" id="updatecustomerMail">
                <input type="password"  placeholder="Customer PassWord" id="updatecustomerPass">
                <input type="text" placeholder="Customer Role" id="updatecustomerRole">
                <button type="submit">Submit</button>
                <span id="cancel"> x </span>
            </form>
        </div>
    </div>
    <!-- EndUpdate Product Form -->


    <script src="customerManage.js">
    </script>
</body>
</html>
