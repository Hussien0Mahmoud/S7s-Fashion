<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>S7S Fashion / Login</title>
</head>
<body>

    <nav>
        <a href="#">S7S Fashion</a>
  
        <ul class="menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li id="login"><a href="login.html" class="active">Login</a></li>
          <li id="signUp"><a href="signUp.html">Sign Up</a></li> 
        </ul>
      </nav>

      <!-- Start of Form -->
      <div class="form-Container">
        <form id="form">
          <div class="form-header">
            <h2>Welcome Back!</h2>
            <p>Please login to your account</p>
          </div>
          
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input type="email" id="email" placeholder="Enter your email">
            <span class="error" id="emailError"></span>
          </div>
          
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <input type="password" id="password" placeholder="Enter your password">
            <span class="error" id="passwordError"></span>
          </div>
          
          <div class="form-group">
            <div class="remember-forgot">
              <label class="remember">
                <input type="checkbox">
                Remember me
              </label>
              <a href="#" class="forgot">Forgot Password?</a>
            </div>
          </div>

          <div class="form-group">
            <input type="submit" value="Login">
          </div>

          <div class="signup-link">
            Don't have an account? <a href="signUp.html">Sign up here</a>
          </div>
        </form>
      </div>
      <!-- End of Form -->
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></script>
      <script src="/scripts/currentUser.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      
      <script src="../scripts/login.js"></script>
</body>
</html>
