<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/signUp.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>S7S Fashion / registration</title>
</head>
<body>

    <nav>
        <a href="#">S7S Fashion</a>
  
        <ul class="menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li id="login"><a href="login.html">Login</a></li>
          <li id="signUp"><a href="signUp.html">Sign Up</a></li> 
        </ul>
      </nav>

      <!-- Start of Form -->
      <div class="form-Container">
        <form action="" id="form">
          <div class="form-header">
            <h2>Create Account</h2>
            <p>Join us for exclusive offers and a better shopping experience</p>
          </div>
          
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
            <span class="error" id="nameError"></span>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
            <span class="error" id="emailError"></span>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password">
            <span class="error" id="passwordError"></span>
          </div>
          
          <div class="form-group">
            <label for="confpassword">Confirm Password</label>
            <input type="password" id="confpassword" placeholder="Confirm your password">
            <span class="error" id="confpasswordError"></span>
          </div>
          
          <div class="form-group">
            <input type="submit" value="Create Account">
          </div>

          <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
          </div>
        </form>
       </div>
      <!-- End of Form -->
    

      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></script>
      <script src="/scripts/currentUser.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      
      <script src="../scripts/formValidation.js"></script>
</body>
</html>
